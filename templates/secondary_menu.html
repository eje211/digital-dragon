{% load pages_tags %}
{% for page in page_branch %}
{#% if page.in_menu %#}
    {% if page.branch_level == 0 %}
            {% if page.is_current_or_ascendant %}
                {% page_menu page %}
            {% endif %}
    {% elif page.branch_level == 1 %}
        <li>
            <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
        </li>
    {% endif %}
{#% endif %#}
{% endfor %}
